<!DOCTYPE html>
<html>
    <head>
        <title>Dewi PWA testing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <link rel="shortcut icon" href="images/favicon-16x16.png">
        <link rel="manifest" href="manifest.json">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Dewi PWA">
        <link rel="apple-touch-icon" href="images/icon-152x152.png">
        <meta name="description" content="Dewi Magazine Indonesia">
        <meta name="theme-color" content="#2F3BA2" />
    </head>
    <body>
        <div>
            <center>
                <img src="./images/logo_big.jpg"><br><br>
                <img id="install_button" src="./images/pwa.png" type="button" hidden>
            </center>
        </div>
        <script lang="javascript" src="install.js"></script>
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('service-worker.js')
                    .then((reg) => {
                        console.log('Service worker registered.', reg);
                    });
                });
            }
        </script>
    </body>
</html>
